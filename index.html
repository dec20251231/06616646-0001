<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Two Iframes Demo</title>
  <style>
    :root {
      --gap: 12px;
      --left-width: 280px;
      --bg: #f7f9fc;
      --panel: #ffffff;
      --accent: #0b74de;
      --muted: #6b7280;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#eef2ff 0%, #f7fbff 100%);
      color: #111827;
    }

    .container {
      display: grid;
      grid-template-columns: var(--left-width) 1fr;
      gap: var(--gap);
      height: 100vh;
      padding: var(--gap);
      box-sizing: border-box;
    }

    .frame {
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(10,20,40,0.06);
      overflow: hidden;
      border: 1px solid rgba(15,23,42,0.04);
    }

    /* Visual wrapper for iframes so they look like panels */
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: white;
    }

    .header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(15,23,42,0.04);
      background: linear-gradient(90deg, rgba(11,116,222,0.06), rgba(11,116,222,0.02));
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title {
      font-weight: 600;
      font-size: 14px;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      margin-left: 6px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame" id="left-panel">
      <div class="header">
        <div class="title">Controls</div>
        <div class="muted">Left iframe</div>
      </div>
      <iframe id="leftFrame" src="left.html" title="Left controls"></iframe>
    </div>

    <div class="frame" id="right-panel">
      <div class="header">
        <div class="title">Viewer</div>
        <div class="muted">Right iframe (dynamic)</div>
      </div>
      <iframe id="rightFrame" src="right.html" title="Right viewer"></iframe>
    </div>
  </div>

  <script type="module">
    // Parent acts as a simple router to forward messages between iframes
    const leftFrame = document.getElementById('leftFrame').contentWindow;
    const rightFrameEl = document.getElementById('rightFrame');
    const rightFrame = rightFrameEl.contentWindow;

    // When a message arrives at the parent, forward it to the right iframe
    window.addEventListener('message', event => {
      // SECURITY: in a real deployment check event.origin to ensure allowed origin
      const { source, data } = event;
      if (!data || typeof data !== 'object') return;

      // Messages from left iframe should have a type and payload
      if (data.from === 'left' && data.type) {
        // Forward to right iframe
        rightFrameEl.contentWindow.postMessage({
          from: 'parent',
          forwardedFrom: 'left',
          type: data.type,
          payload: data.payload ?? null
        }, '*');
      }

      // Optionally allow right iframe to request actions back to left
      if (data.from === 'right' && data.type === 'ack') {
        // Forward ack to left
        document.getElementById('leftFrame').contentWindow.postMessage({
          from: 'parent',
          forwardedFrom: 'right',
          type: 'ack',
          payload: data.payload ?? null
        }, '*');
      }
    }, false);
  </script>
</body>
</html>
